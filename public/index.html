<script>
    var imgArr=['bg0.jpg','bg1.jpg','bg2.jpeg','bg3.jpg','bg4.jpg'];//Defines an array to hold all the pictures
    window.onload = function  changeImg() {
        var img = document.getElementById("myDiv");
        function time(){
            var currentImg=Math.floor(Math.random()*(imgArr.length));   //This is used to take the index subscript of the image.
            if (currentImg >= imgArr.length) {
                currentImg = 0
            }  //When the index of a picture exceeds the number of pictures, it starts with the first one
            else {
                currentImg++;
            }
            img.style.backgroundImage = "url(img/" + imgArr[currentImg] + ")";
        }
        // setInterval(time,10000);//The time1() function is called in a loop at n ms intervals
    }
    // changeImg();
</script>
